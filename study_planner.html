<!DOCTYPE HTML>
<html>
<head>
    <title>Study Planner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .features-row {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }
        .box {
            margin-bottom: 20px;
        }
        .video-stream, .pomodoro-timer, .todo-list {
            flex-basis: calc(50% - 10px);
            margin: 5px;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align all items */
        }
        .todo-list {
            flex-basis: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        /* Style for circular progress bar */
        .progress-circle {
            width: 150px;
            height: 150px;
            transform: rotate(-90deg);
            margin-bottom: 10px;
        }
        .progress-circle-bg,
        .progress-circle-fg {
            fill: none;
            stroke-width: 12;
        }
        .progress-circle-bg {
            stroke: #eee;
        }
        .progress-circle-fg {
            stroke: #f77;
            stroke-dasharray: 471px; /* Adjusted for new radius */
            stroke-dashoffset: 471px; /* Adjusted for new radius */
            transition: stroke-dashoffset 0.5s;
        }
        #timer {
            font-size: 2em; /* Larger font size for timer */
            margin-bottom: 10px; /* Spacing between timer and buttons */
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .todo-list{
            width: 100%S;
        }
        .todo-list {
            flex-basis: 100%;
            padding: 20px;
            background: #f1f1f1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .task-list-item {
            background: #ffffff;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task-text {
            flex-grow: 1;
        }
        .completed {
            text-decoration: line-through;
            color: #ccc;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">Opportunity Finder</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="study_planner.html" class="active">Study Planner</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <section id="main" class="container">
            <header>
                <h2>Study Organizer</h2>
                <p>Organize and manage your study sessions effectively</p>
            </header>
            <div class="box features-row">
                <section class="video-stream">
                    <h3>Study Session Stream</h3>
                    <video id="videoElement" autoplay></video>
                    <canvas id="canvasElement" style="display: none;"></canvas>
                    <span id="num"></span>
                    <span id="tired"></span>
                    <p>Drowsiness detection active</p>
                    <!--<span id="num"></span>-->
                    <span id="tired"></span>
                    <script>
                        
                      </script>
                </section>
                <section class="pomodoro-timer">
                    <h3>Pomodoro Timer</h3>
                    <svg class="progress-circle">
                        <circle class="progress-circle-bg" cx="75" cy="75" r="60"/>
                        <circle class="progress-circle-fg" cx="75" cy="75" r="60" id="progress"/>
                    </svg>
                    <p id="timer">25:00</p>
                    <div class="button-group">
                        <button onclick="startTimer()">Start</button>
                        <button onclick="pauseTimer()">Pause</button>
                        <button onclick="resetTimer()">Reset</button>
                    </div>
                    <p>Sessions completed: <span id="completedSessions">0</span></p>
                    <p>Timer: 25:00</p>
                </section>
                <div class="box features-row">
                    <section class="todo-list">
                        <h3>To-Do List</h3>
                        <ul id="taskList">
                            <!-- Tasks will be dynamically added here -->
                        </ul>
                        <input type="text" id="newTask" placeholder="Add new task" onkeypress="handleKeyPress(event)">
                        <button onclick="addTask()">Add</button>
                    </section>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="copyright">
                <li>&copy; Untitled. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/studyutil.js"></script>
</body>
</html>
